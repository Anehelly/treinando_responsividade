<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto #7DaysOfCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="cabeçalho">
    <img src="imagens/03_33 1.svg" alt="horário">
    <div class="cabeçalho__container">
        <img src="imagens/signal_cellular_4_bar.svg" alt="sinal celular">
        <img src="imagens/battery_full.svg" alt="bateria do celular">
        <img src="imagens/wifi.svg" alt="sinal wifi">
    </div>    
 </header>   

  <section class="banner">
    <img class="banner__imagem" src="imagens/usuario.svg" alt="Foto do usuário" >
    <div class="banner__conteudo">        
        <h1 class="banner__titulo">Olá, Sônia</h1>
        <p class="banner__texto">Mais 4 consultas hoje</p>
    </div>    
  </section>

  <section class="agenda">
    <h2 class="agenda__dia">Hoje</h2>
    <div class="agenda__principal">
      <img class="imagem__paciente" src="imagens/paciente1.svg" alt="">
      <div class="agenda__dados">
        <p class="agenda__nome">Luciana Dias</p>
        <div class="agenda__tipo__consulta">
          <img src="imagens/Camera.svg" alt="ícone camera">
          <p class="agenda__class">Consulta remota</p>
        </div>
      </div>
      <img class="imagem__chat" src="imagens/chat.svg" alt="ícone chat">
    </div>
    <p class="agenda__horario">14:00 - 15:00 (1 hora)</p>
    <div class="agenda__botao">
      <button class="botao__link video">Ligar por vídeo</button>
      <button class="botao__link">Ligar por áudio</button>
    </div>
  </section>
 

</body>
</html>
